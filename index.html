<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/chime.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/eand.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/nchim.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/Newchime.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/oldchime.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/oldchime1.wav"></audio>
            </div>
            
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
